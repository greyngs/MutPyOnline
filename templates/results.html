{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <h1>Html Report</h1>        
                    <a class="btn btn-primary" href="{{ url_for('download_html') }}">Download</a>
                    <br>                            
                    <iframe src="{{ url_for('html_report') }}" width="100%" height="800" style="border:1px solid black;"></iframe>            
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <h1>Text Report</h1>
                    <a class="btn btn-primary" href="{{ url_for('download_txt') }}">Download</a>
                    <br>
                    <iframe src="{{ url_for('txt_report') }}" width="100%" height="800" style="border:1px solid black;"></iframe>                      
                    </div>
              </div>
        </div>
    </div>
{% endblock %}
